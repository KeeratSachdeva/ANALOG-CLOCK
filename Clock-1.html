<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- SETTING UP THE VIEWPORT -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- PAGE TITLE -->
    <title>ANALOG CLOCK</title>

    <!-- PAGE ICON -->
    <link rel="shortcut icon" href="DATA/IMAGES/LOGO.webp" type="image/x-icon">
    
    <!-- LINKING EXTERNAL CSS -->
    <link rel="stylesheet" href="CSS/Style-1.css">
</head>

<body>

    <!-- CLOCK -->
    <div class="clock">
        
        <!-- HOURS' HAND -->
        <div id="hours"></div>
        
        <!-- MINUTES' HAND -->
        <div id="minutes"></div>
        
        <!-- SECONDS' HAND -->
        <div id="seconds"></div>

        <!-- CENTER CIRCLE -->
        <img src="DATA/IMAGES/CC 1.png" alt="CENTER CIRCLE">
        
    </div>

    <!-- LINKING EXTERNAL JS -->
    <script src="JS/Script.js"></script>

</body>

</html>
